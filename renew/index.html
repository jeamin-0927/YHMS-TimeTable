<!DOCTYPE html>
<html lang="kr" id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치킨무 타임테이블</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body link="black" alink="black" vlink="black">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <div id="load">
        <img src="https://chicken-moo.com/files/img/loading.gif" alt="loading">
    </div>
    <script>
        function loadshow(){
            $('#load').show();
            console.log('show');
        }
        function loadhide(){
            $('#load').hide();
            console.log('hide');
        }
    </script>
    <div class="all">
        <div class="info">
            
            <select class="title_info input_info select_info btn" id="hak" onchange="ifEnter();">
                <option value="0" class="select" selected>학년</option>
                <option value="1" class="select">1학년</option>
                <option value="2" class="select">2학년</option>
                <option value="3" class="select">3학년</option>
            </select>
            <select class="title_info input_info select_info btn" id="ban" onchange="ifEnter();">
                <option value="0" class="select" selected>반</option>
                <option value="1" class="select">1반</option>
                <option value="2" class="select">2반</option>
                <option value="3" class="select">3반</option>
                <option value="4" class="select">4반</option>
                <option value="5" class="select">5반</option>
                <option value="6" class="select">6반</option>
                <option value="7" class="select">7반</option>
                <option value="8" class="select">8반</option>
            </select>

            <input type="button" value="학급 정보 저장 및 이동하기" class="input_info goto_info btn" onclick="changing();" />
        </div>

        <br />
        <input type="date" name="date" onchange="changing();" class="date" id="date" required />
        
        <div>
            <a style="margin-left:10rem;" href="https://open.kakao.com/me/yonghospace" target="_blank">버그 제보</a>
        </div>
        <br />
        <div style="padding-top: 15rem;">
            <a name="timeSet" class="title"></a>
            <a class="title">시간표</a>
            <a class="titletxt">입니다.</a>
        </div>
        <br />

        <div class="box timetableBOX" style="padding-top: 15rem;">
            <div class="spcb">
                <div name="timetableDIV" style="z-index: 7;" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>

                <div name="timetableDIV" style="z-index: 6; transform: translateX(80rem);" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>
                <div name="timetableDIV" style="z-index: 5; transform: translateX(160rem);" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>
                <div name="timetableDIV" style="z-index: 4; transform: translateX(240rem);" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>
                <div name="timetableDIV" style="z-index: 3; transform: translateX(320rem);" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>
                <div name="timetableDIV" style="z-index: 2; transform: translateX(400rem);" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>

                <div name="timetableDIV" style="z-index: 1; transform: translateX(480rem);" class="timetableDIV">
                    <a name="timetable" class="putEnter">-</a>
                </div>
                <div style="transform: translateX(560rem); color: rgb(71, 111, 222); width: 20rem; height: 90rem; line-height: 90rem; text-align: center; border-radius: 100rem; float: left; position: absolute;"></div>
            </div>

        </div>
        <br />
        <div style="padding-top: 15rem;">

            <a class="title" name="timeSet"></a>
            <a class="title">급식</a>
            <a class="titletxt">은 맛있을까요?</a>
        </div>
        <br />
        <div class="mealDIV box">
            <div class="meal">
                <div class="mealTitle"><a class="mealTitleTXT">아침</a></div>
                <br />
                <div class="mealInfoDIV"><div class="mealInfo"><a name="mealInfo">-</a></div></div>
            </div>
            <div class="meal">
                <div class="mealTitle"><a class="mealTitleTXT">점심</a></div>
                <br />
                <div class="mealInfoDIV"><div class="mealInfo"><a name="mealInfo">-</a></div></div>
            </div>
            <div class="meal">
                <div class="mealTitle"><a class="mealTitleTXT">저녁</a></div>
                <br />
                <div class="mealInfoDIV"><div class="mealInfo"><a name="mealInfo">-</a></div></div>
            </div>
        </div>
        <br />

        <div style="padding-top: 15rem;">
            <a class="title" name="timeSet"></a>
            <a class="title">학사일정</a>
            <a class="titletxt">&nbsp;체크해 주세요.</a>
        </div>
        <br />
        <div class="hak box">
            <a name="schedule">-</a>
        </div>
        <br />
        <div style="padding-top: 15rem;">
            <a class="title">시종 시간표</a>
            <a class="titletxt">입니다.</a>
            <input type="button" value="시종 켜기" onclick="startChaim();" id="onoff" class="spc" />

        </div>
        <br />
        <div class="sigong">
            <center>
                <div style="text-align:left;">
                    <div class="sibox">
                        <a>1교시&nbsp;</a>
                        <input type="time" name="start" value="09:00" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="09:45" class="time" onchange="siangchange();" />
                    </div>
                    <br />

                    <div class="sibox">
                        <a>2교시&nbsp;</a>
                        <input type="time" name="start" value="09:55" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="10:40" class="time" onchange="siangchange();" />
                    </div>
                    <br />

                    <div class="sibox">
                        <a>3교시&nbsp;</a>
                        <input type="time" name="start" value="10:50" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="11:35" class="time" onchange="siangchange();" />
                    </div>
                    <br />

                    <div class="sibox">
                        <a>4교시&nbsp;</a>
                        <input type="time" name="start" value="11:45" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="12:30" class="time" onchange="siangchange();" />
                    </div>
                    <br />

                    <div class="sibox">
                        <a>5교시&nbsp;</a>
                        <input type="time" name="start" value="13:25" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="14:10" class="time" onchange="siangchange();" />
                    </div>
                    <br />

                    <div class="sibox">
                        <a>6교시&nbsp;</a>
                        <input type="time" name="start" value="14:20" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="15:05" class="time" onchange="siangchange();" />
                    </div>
                    <br />

                    <div class="sibox">
                        <a>7교시&nbsp;</a>
                        <input type="time" name="start" value="15:15" class="time" onchange="siangchange();" />
                        <a>~</a>
                        <input type="time" name="end" value="16:00" class="time" onchange="siangchange();" />
                    </div>
                    <br />
                    <input type="button" value="리셋하기" onclick="resethagi();" style="background-color: rgba(0, 0, 0, 0); border: 0;" class="btn" />
                </div>
            </center>
        </div>

    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
